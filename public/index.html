      manifest.json provides metadata used when your web app is added to the

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" /> -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/iTunesArtwork@1x.png" />
    <meta name="apple-mobile-web-app-title" content="Posifocus Web">
    <meta name="application-name" content="Posifocus Web">
    <title>Posifocus Web</title>
    <style media="screen">
      html {
        background-image: url('%PUBLIC_URL%/images/bgimage_small.jpg');
        background-position: center;
        background-size: cover;
      }

      .splash {
        text-align: center;
        background-image: linear-gradient(rgba(0, 150, 255, 0.8), rgba(62, 187, 154, 0.8));
        color: white;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: flex-start;
        font-size: 3em;
      }

      .splash img {
        max-width: 400px;
        margin: 0 auto;
      }

      .splash p {
        width: 100%;
        color: white;

      }
    </style>
  </head>
  <body style='padding:0; margin:0'>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class='splash'>
        <!-- <img src="./images/posifocus-logo.png" alt="Posifocus Text With Target"> -->
        <img src="%PUBLIC_URL%/images/posifocus-logo.png" alt="Posifocus Text With Target">
        <p>Live With Purpose</p>
      </div>
    </div>
    <script>
    window.isUpdateAvailable = new Promise(function(resolve, reject) {
      // lazy way of disabling service workers while developing
      if ('serviceWorker' in navigator && ['localhost', '127'].indexOf(location.hostname) === -1) {
      // if ('serviceWorker' in navigator) {
        // register service worker file
        navigator.serviceWorker.register('service_worker.js')
        .then(reg => {
          reg.onupdatefound = () => {
            const installingWorker = reg.installing;
            installingWorker.onstatechange = () => {
              switch (installingWorker.state) {
                case 'installed':
                if (navigator.serviceWorker.controller) {
                  // new update available
                  resolve(true);
                } else {
                  // no update available
                  resolve(false);
                }
                break;
              }
            };
          };
        })
        .catch(err => console.error('[SW ERROR]', err));
      }
    });
    </script>

  </body>
